<html>
  <head>
    <title>Artsy</title>
    <link href="assets/css/styles.css" media="all" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>

  <body class="home">
    <div class="header">
      <img class="logo" src="assets/img/logo.svg" />
      <div class="search-wrapper">
        <img class="search-icon" src="assets/img/search.svg" />
        <input class="search-field" type="text" />
      </div>

      <ul class="nav-wrapper">
        <li data-classes="content collect all-works" class="nav-item collect">COLLECT</li>
        <li data-classes="content visit shows" class="nav-item visit">VISIT</li>
        <li data-classes="content read" class="nav-item read">READ</li>
      </ul>

      <div class="buttons">
        <a class="button ghost" href="#">LOG IN</a>
        <a class="button" href="#">SIGN UP</a>
      </div>

    </div>

    <div class="content home">
      <ul class="sub-nav collect">
        <li data-classes="content collect all-works" class="sub-nav-item">All works</li>
        <li data-classes="content collect auctions" class="sub-nav-item">Auctions</li>
        <li data-classes="content collect galleries" class="sub-nav-item">Galleries</li>
        <li data-classes="content collect artists" class="sub-nav-item">Artists</li>
      </ul>
      <ul class="sub-nav visit">
        <li data-classes="content visit shows" class="sub-nav-item active">Shows</li>
        <li data-classes="content visit fairs" class="sub-nav-item">Fairs</li>
        <li data-classes="content visit museums" class="sub-nav-item">Museums</li>
      </ul>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
