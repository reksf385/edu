<html>
  <head>
    <title> </title>
    <link href="assets/css/styles.css" media="all" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>

  <body class="artist">
    <div class="header">
      <img class="logo" src="assets/img/logo.svg" />
      <div class="search-wrapper">
        <img class="search-icon" src="assets/img/search.svg" />
        <input class="search-field" type="text" />
      </div>

      <ul class="nav-wrapper">
        <li data-classes="content collect all-works" class="nav-item collect">BUY ART</li>
        <li data-classes="content visit shows" class="nav-item visit">ON VIEW</li>
        <li data-classes="content read" class="nav-item read">EDITORIAL</li>
      </ul>

      <div class="buttons">
        <a class="button ghost" href="#">LOG IN</a>
        <a class="button" href="#">SIGN UP</a>
      </div>

    </div>

    <div class="content artist">
      <ul class="sub-nav collect">

        <li data-classes="content collect artists" class="sub-nav-item">Artists</li>

      <span class="sub-nav collect consign-prompt">Interested in selling a work? <a href="#">Consign with Artsy</a>.</span>

      <ul class="sub-nav visit">
        <li data-classes="content visit shows" class="sub-nav-item active">Shows</li>
        <li data-classes="content visit fairs" class="sub-nav-item">Fairs</li>
        <li data-classes="content visit galleries" class="sub-nav-item">Galleries</li>
        <li data-classes="content visit museums" class="sub-nav-item">Museums</li>
      </ul>
      <div class="signup-wrapper">
        <img src="assets/img/signup.jpg" />
      </div>

    <script src="assets/js/app.js"></script>
