<html>
  <head>
    <title> </title>
    <link href="assets/css/styles.css" media="all" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="header"></div>
      <div class="control-panel">
        <div class="wide-button current-ask">
          <span class="button-description">Current asking bid</span>
          <span class="increment-wrapper">
            +<span class="increment">1,000</span> increment
          </span>
          <span class="button-value"></span>
        </div>
        <div data-keycode="70" class="square-button floor with-gutter"><span class="square-description">Floor</span></div>
        <div data-keycode="79" class="square-button online q3"><span class="square-description">Online</span></div>
        <div data-keycode="87" class="wide-button warning">Warning</div>
        <div data-keycode="76" class="wide-button last-call">Last call</div>
      </div>
      <div class="activity">
        <div class="wide-button sell-at"><span class="button-description">Sell at</span> <span class="button-value">-</span></div>
        <div class="history">
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
