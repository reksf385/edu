<html>
  <head>
    <title> </title>
    <link href="assets/css/styles.css" media="all" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="assets/js/foot.js"></script>
  </head>

  <body class="initializing">
    <div class="overlay-wrapper show">
      <div class="small-button hold-sale">Hold Sale</div>
      <div class="alert-window starting-ask show">
        <div class="content">
          <div class="optoins">
            <div class="lot">Lot 874</div>
            <div data-keycode="67" class="small-button change-lot">Change lot</div>
            <div data-keycode="80" class="small-button pass-lot">Pass lot</div>
          </div>
          <div data-keycode="48" class="small-wide-button current-ask">
            <span class="button-description"></span>
            <span class="button-value">0</span>
          </div>
        </div>
        <div class="alert-buttons">
          <span data-keycode="70" class="floor small-button">Floor</span>
          <span data-keycode="13" class="ok small-button">Ok</span>
        </div>
        
      </div> <!-- starting ask -->

      <div class="alert-window confirm-sale">
        <div class="content">
          <div class="row">
            <div class="sell-to">Sell to</div>
            <div class="winning-bidder"></div>
          </div>
          <div class="row">
            <div class="sell-for">For</div>
            <div class="sale-amount"></div>
          </div>
        </div>
        <div class="alert-buttons">
          <span data-keycode="27" class="cancel small-button">Cancel</span>
          <span data-keycode="13" class="ok small-button">Ok</span>
        </div>
      </div> <!-- confirm sale -->

      <div class="alert-window pass-lot">
        <div class="content">
          <span class="message">Pass lot 874?</span>
        </div>
        <div class="alert-buttons">
          <span data-keycode="27" class="cancel small-button">Cancel</span>
          <span data-keycode="13" class="ok small-button">Ok</span>
        </div>
      </div>
    </div> <!-- pass lot -->

    <div class="utilities">
      <img class="artsy-logo" src="assets/img/artsy-logo.svg" height="26" />
      <img class="artwork" src="assets/img/artwork@2x.png" height="38" />

      <div class="high-max-wrapper">
        <div class="high"><span class="high-value"></span><span class="high marker">High</span></div>
        <div class="max"><span class="max-value hide"></span><span class="max marker">Max</span></div>
      </div>
      <div class="header-button undo">Undo</div>
    </div>

    <div class="wrapper">
      <div class="console">
        <div class="footing-wrapper">
          <img class="current-footing-marker" src="assets/img/marker-alt.svg" />
          <div class="footing"></div>
        </div>

        <div class="activity-wrapper">
          <div data-keycode="48" class="wide-button current-ask typing">
            <span class="button-description"></span>
            <div class="action-buttons">
              <span data-keycode="70" class="floor small-button">Floor</span>
              <span data-keycode="27" class="cancel small-button">Cancel</span>
              <span data-keycode="13" class="ok small-button">Ok</span>
            </div>
            <span class="button-value">0</span>
          </div>

          <div data-keycode="77" class="small-wide-button current-increment">
            <div class="action-buttons">
              <span data-keycode="27" class="cancel small-button">Cancel</span>
              <span data-keycode="13" class="ok small-button">Ok</span>
            </div>
            <span class="increment-title">Increment</span> <span class="increment-wrapper">+<span class="increment"></span></span>
            <div class="increment-strategy-buttons">
              <span data-keycode="68" data-name=".default" class="default small-button toggle active">Default</span>
              <span data-keycode="84" data-name=".two-five-eight" class="two-five-eight small-button toggle">2-5-8</span>
              <span data-keycode="77" data-name=".manual" class="manual small-button toggle">Manual</span>
            </div>
          </div>

          <div class="history"></div>
        </div> <!-- activity-wrapper -->

        <div class="control-panel">
          <div data-keycode="70" class="square-button floor"><span class="square-key">Floor</span></div>
          <div data-keycode="65" class="square-button online"><span class="square-key">Artsy</span></div>

          <div data-keycode="87" class="square-button warning"><span class="square-key">Warning</span></div>
          <div data-keycode="76" class="square-button last-call"><span class="square-key">Ending</span></div>
          <div data-keycode="83" class="small-wide-button sell-button">
            <span class="description">Sell</span>
            <span class="button-value">&ndash;</span>
          </div>
          <div data-keycode="80" class="small-wide-button pass-lot"><span class="square-key">Pass</span></div>
        </div>
      </div> <!-- console -->
    </div> <!-- wrapper -->
    <div class="version-number">v2.0.1p</div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
