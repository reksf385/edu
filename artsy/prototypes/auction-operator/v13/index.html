<html>
  <head>
    <title>v13 - Auction Operator</title>
    <link href="assets/css/alerts.css" media="all" rel="stylesheet" />
    <link href="assets/css/styles.css" media="all" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="assets/js/foot.js"></script>
  </head>

  <body>
    <div class="overlay-wrapper show">
      
      <div class="alert-window login show">
        <div class="content">
          Log in
          <input class="username" type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
        </div>
        <div class="alert-buttons">
          <span class="ok log-in small-button">Log in</span>
        </div>
      </div> <!-- Hold sale -->

      <div class="alert-window start-sale">
        <div class="content">
          <div class="message">
            Sotheby's day sale<br /><br />
            10:30 AM EST
          </div>
        </div>
        <div class="alert-buttons">
          <a href="lot.html">
            <span class="ok small-button">Start sale</span>
          </a>
        </div>
      </div> <!-- Hold sale -->

    </div> <!-- wrapper -->
    <div class="version-number">Sotheby's v2.0.1</div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
