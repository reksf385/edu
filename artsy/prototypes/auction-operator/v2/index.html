<html>
  <head>
    <title> </title>
    <link href="assets/css/styles.css" media="all" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="header"></div>

      <div class="online-activity">
        <div data-keycode="79" class="online-bidder square-button large q3">
          <div class="footing">
            <span class="description">
              Footing: <span class="footing-status"></span>
            </span>
            <span class="footing-indicator"></span>
          </div>
          <span class="square-key">1,000</span>
          <span class="square-description">Online bidder</span>
        </div>
      </div>

      <div class="all-activity">
        <div class="wide-button current-ask">
          <span class="button-description">Current asking bid</span>
          <span class="increment-wrapper">
            +<span class="increment">1,000</span> increment
          </span>
          <span class="button-value"></span>
        </div>

        <div class="activity">
          <div class="history"></div>
        </div>
      </div>

      <div class="footer">
        <div data-keycode="70" class="square-button floor"><span class="square-key">F</span><span class="square-description">Floor</span></div>
        <div data-keycode="79" class="square-button online"><span class="square-key">O</span><span class="square-description">Online</span></div>
        <div data-keycode="87" class="square-button warning"><span class="square-key">W</span><span class="square-description">Warning</span></div>
        <div data-keycode="76" class="square-button last-call"><span class="square-key">L</span><span class="square-description">Last call</span></div>
        <div data-keycode="83" class="square-button sell"><span class="button-value">-</span><span class="square-key">S</span><span class="square-description">Sell</span></div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
