<html>
  <head>
    <title>iOS In-room AR Viewer</title>
    <link href="https://webfonts.artsy.net/force-webfonts.css?a=b" media="all" rel="stylesheet" />
    <link href="assets/css/styles.css" media="all" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  </head>

  <body>
    <div class="wrapper">
      <img class="global-back" src="assets/img/global-back.svg" />
      <div class="artwork">
        <div class="flag hide">
           See what this work looks like on your wall.
        </div>
      </div>

      <div class="metadata with-gutters">
        <div class="secondary-buttons">
          <img src="assets/img/action-buttons.svg" />
        </div>
        <h2>Makiko Kudo</h2>
        <div class="caption">
          Meteor Shower, 2015<br />
          Oil on canvas<br />
          76 2/5 × 51 2/5 in; 194 × 130.5 cm
        </div>
        
        <div class="pricing">
          <h2>$16,000</h2>
           Shipping, tax, and services quoted by dealer
        </div>

        <div class="action-buttons">
          <div class="big-button purchase">Purchase</div>
          <div class="big-button request-info ghost">Request Info</div>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
